query homePage {
  allPages(where: { title: { eq: "Home" } }) {
    route
    title
    description
    sections {
      ... on PageHeading {
        _key
        _type
        title
      }
      ... on ContactForm {
        _key
        _type
        submit
      }
      ... on Hero {
        _key
        heading
        heroImage {
          alt
          asset {
            url
          }
        }
      }
    }
  }
}
