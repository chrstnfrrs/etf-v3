fragment MainImageFragment on MainImage {
  alt
  asset {
    url
    metadata {
      dimensions {
        height
        width
      }
    }
  }
  hotspot {
    width
    height
  }
}

fragment LayoutSplitContentFragment on LayoutSplitContent {
  heading
  subheading
  link {
    text
    route
  }
}

query HomePage {
  allHomePage(limit: 1) {
    title
    description
    sections {
      __typename
      _key
      left {
        display {
          ... on LayoutSplitContent {
            ...LayoutSplitContentFragment
          }
          ... on MainImage {
            ...MainImageFragment
          }
        }
        mobile
      }
      right {
        display {
          ... on LayoutSplitContent {
            ...LayoutSplitContentFragment
          }
          ... on MainImage {
            ...MainImageFragment
          }
        }
        mobile
      }
    }
  }
}
