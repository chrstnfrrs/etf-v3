overwrite: true
schema: "https://wbbg77u8.api.sanity.io/v1/graphql/production/default"
documents: "graphql/*.graphql"
generates:
  graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
